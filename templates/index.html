<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }
        .navbar {
            background-color: #0000ff;
        }
        #input, #output {
            height: 300px;
            color: #000000;
        }
        #button {
            width: 100%;
            height: 50px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="#">Text Summarizer</a>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-5">
                <textarea id="input" class="form-control"></textarea>
            </div>
            <div class="col-md-2">
                <button id="button" class="btn btn-primary">Summarize</button>
            </div>
            <div class="col-md-5">
                <textarea id="output" class="form-control" readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        $('#button').click(function() {
            $.ajax({
                url: '/summarize',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    text: $('#input').val()
                }),
                success: function(data) {
                    $('#output').val(data.summary);
                }
            });
        });
    </script>
</body>
</html>
